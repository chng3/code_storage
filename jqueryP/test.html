<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
	<style>
		p {
			color: aliceblue;
			background: #a2b7ae;

		}
		p:hover {
			color: palevioletred;
			background: yellow;
		}
	</style>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>

</head>
<body>

<p>jquery is just a JavaScript library.</p>

<script>
    // 对所有的 p 元素段落添加点击事件
    $("p").click(function () {
        // 当点击 p 元素时，用滑动动画隐藏元素
        $(this).slideUp();
    });
</script>

</div>
</body>
</html>
