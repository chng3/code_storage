<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, sign up</title>
    <link rel="stylesheet" href="../../../../css/signup.css">
</head>
<body>
    <!-- TODO: 设计图书商城组册界面 进度：整理 demo 页面文件路径-->
    <header>
        <div>
    <!-- 头部设计-->
            <img src="../../../img/logo.png"/>
        </div>
    </header>
    
    <!-- 主内容 -->
    <main>
        <div class="">
            <div>
                <h1> 欢 迎 组 册  </h1>
            </div>

            <div>
                <form class="signup">
                    <div>
                        <div class="mail-style">
                        <label for="email">请 输 入 邮 箱</label>
                        </div>
                        <input type="text" id="email" placeholder="请&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;邮&nbsp;&nbsp;箱">
                    </div>
                    <div>
                        <div class="label-phoneNum-style">
                        <label for="phoneNum">请 输 入 手 机 号</label>
                        </div>
                            <input type="text" id="phoneNum" placeholder="请&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;手&nbsp;&nbsp;机&nbsp;&nbsp;号">
                    </div>
                    <div>
                        <div class="label-username-style">
                        <label for="username">请 输 入 用 户 名</label>
                        </div>
                            <input type="text" id="username" placeholder="请&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;用&nbsp;&nbsp;户&nbsp;&nbsp;名">
                    </div>
                    <div>
                        <div class="label-pwd-style">
                        <label for="password">请 输 入 密 码</label>
                        </div>
                            <input type="password" id="password" placeholder="请&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;密&nbsp;&nbsp;码">
                    </div>
                    <div>
                        <div class="label-pwd-style">
                        <label for="r-password">请 确 认 密 码</label>
                        </div>
                            <input type="password" id="r-password" placeholder="请&nbsp;&nbsp;再&nbsp;&nbsp;一&nbsp;&nbsp;次&nbsp;&nbsp;输&nbsp;&nbsp;入&nbsp;&nbsp;密&nbsp;&nbsp;码">
                    </div>

                    <div>
                        <input type="button" value="完&nbsp;&nbsp;&nbsp;&nbsp;成&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册">
                    </div>
    
                </form>
            </div>

        </div>
    </main>
    
    <footer>
        <!-- 尾部设计 -->
        <div><p>Pages Design By Chng In Neusoft</p></div>
        
    </footer>
</body>
</html>
