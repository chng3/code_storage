        function testCircle() {
            const ctx = document.getElementById("circle").getContext("2d")
            // 画一个圆圈三步走
            ctx.beginPath()
            ctx.arc(100, 100, 75, 0, degreesToRadians(270), true)
            ctx.stroke()
            
        }

        // 度转换为弧度
        function degreesToRadians(degrees) {
            return (degrees * Math.PI)/180
        }
