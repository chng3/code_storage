<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 为了确保生效，请按照 LVHA 顺序声明*/
        a:link {
            color:darkgrey;
            text-decoration: none;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: skyblue;
        }
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
</body>
</html>
