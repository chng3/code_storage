<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复选择器之子选择器</title>
    <style>
        /* 元素1 是父级，元素2 是子级，最终选择的是元素2 */
        /* 元素2 必须是亲儿子，其孙子、重孙子类都不归他管，也可叫亲儿子选择器 */
        .nav>a {
            color: red;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
</body>
</html>
