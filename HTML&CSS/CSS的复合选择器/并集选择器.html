<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之并集选择器</title>
    <style>
        /* 任何形式的选择器都可以都可以作为并集选择器的一部分，并集选择器常用于集体声明 */
        /* 语法规范：并集选择器竖着写 */
        /* 选择器1 和选择器 2 之间用逗号隔开，最后一个选择器不用加逗号，逗号可以理解为 和 的意思 */
        div,
        p,
        .pig li {
            color: red;
        }
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇1</li>
        <li>小猪佩奇二</li>
        <li>211</li>
    </ul>
</body>
</html>
