<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 选择 ol 里面所有的 li标签元素 */
        ol li {
            color: pink;
        }
        ol li a {
            color: red;
        }
        /* 元素1和元素2可以是任意基础选择器 */
        .nav li a {
            color: yellow;
        }
        /* #nav li a {
            color: yellow;
        } */
    </style>
</head>
<body>
    <ol>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>
    <ul>
        <li>我是li 的孩子</li>
        <li>我是li 的孩子</li>
        <li>我是li 的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ul>
    <ul class="nav" id="nav">
        <li>我是li 的孩子</li>
        <li>我是li 的孩子</li>
        <li>我是li 的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ul>
</body>
</html>
