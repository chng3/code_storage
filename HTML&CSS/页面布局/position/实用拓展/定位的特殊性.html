<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的特殊性</title>
    <style>
        span {
            /* 行内元素添加绝对或者固定定位，可以直接设置高度和宽度 */
            position: absolute;
            width: 300px;
            height: 100px;
            background-color: pink;
        }
        div {
            /* 块内元素添加绝对/固定定位后，如果不给宽度或者高度，则默认是内容的大小 */
            position: absolute;
            top: 150px;
            /* width: 190px;
            height: 40px; */
            background-color: red;
        }
    </style>
</head>
<body>
    <span>我是行内元素</span>
    <div>我是块内元素</div>
</body>
</html>
