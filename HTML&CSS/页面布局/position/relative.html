<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对位置</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 70px;
            width: 300px;
            height: 200px;
            background-color: pink;
        }
        .box2 {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 相对定位 相对于原来的位置 占有原来位置（不脱标）-->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
