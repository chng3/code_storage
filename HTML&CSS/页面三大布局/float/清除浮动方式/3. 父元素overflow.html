<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 父元素overflow</title>
    <style>
        .box {
             /* 清除浮动 */
            overflow: hidden;
            width: 820px;
            margin: 0 auto;
            background-color: pink;
            border: 1px solid green;
        }
        .content {
            float: left;
            margin-left: 2px;
            width: 250px;
            height: 250px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
    <div style="height:20px; background-color: aquamarine;">标准流盒子</div>
</body>
</html>
