<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            text-decoration: underline;
        }
        a {
            text-decoration: none;
        }
        ul {
            
            display: flex;
            list-style: none;
            justify-content: center;
        
        }
        div {
            height: 41px #fcfcfc;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        ul li {
            padding: 0px 20px;
        }
        
    </style>
</head>
<body>
    <!-- 利用列表做导航栏 -->
    <!-- 新浪网导航栏布局，利用设置导航栏菜单内边距实现每个菜单字体间距相同 -->
    <div>
        <ul>
            <li><a href="#">首</a></li>
            <li><a href="#">分类</a></li>
            <li><a href="#">我的信息</a></li>
            <li><a href="#">购物车</a></li>
            <li><a href="#">关于好好喝</a></li>
        </ul>
    </div>
</body>
</html>
