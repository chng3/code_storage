<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            started: false,
            start: function () {
                this.started = true;
            },
            stop: function () {
                this.started = false;
            },
            drive: function () {

                if(this.started) {
                    alert("zoom, zoom!");
                } else {
                    alert("你应该先启动发动机");
                }
            }

        }

        window.onload = fiat.drive;

    </script>
</head>
<body>
<p>测试</p>
</body>
</html>
