<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        body {
            margin: 20px;
        }
    </style>
    <script>
        // 加载网页后初始化事件对象
        window.onload = init;
        function init(){
            let map = document.getElementById("map");
            map.onmousemove = showCoords;
        }
        
        function showCoords(eventObj) {
            let map = document.getElementById("coords");
            // clintX 和 clintY ：鼠标相对于浏览器窗口左边缘和上边缘的距离，单位为像素。
            let x = eventObj.clientX;
            let y = eventObj.clientY;
            map.innerHTML = "Map coordinates: " + x
            + ", " + y;
        }
    </script>
</head>
<body>
<img id="map" src="images/map.jpg" alt="">
<p id="coords">在地图上移动鼠标去找地点对应的坐标</p>
</body>
</html>
