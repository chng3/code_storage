<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title> Image Guess </title>
    <style>
        body {margin: 20px;}
        img {
            margin: 20px;
        }
    </style>
    <script>
        // window.onload = init;
        function init(){
            let images = document.getElementsByTagName("img");
            for(let i=0; i < images.length; i++){
                // 同时监听鼠标点击和鼠标覆盖 触发showAnswer事件
                images[i].onclick = showAnswer;
                images[i].onmouseover = showAnswer;

            }
        }

        function showAnswer(eventObj){
            let image = eventObj.target;
            let name = image.id;
            name = name + ".jpg";
            image.src = "images/" + name;
            // 这里将函数表达式用作实参向setTimeout传递的是一个闭包；这个函数它带有自由变量 image 绑定到 eventObj 对象中的target属性或者方法的环境
            setTimeout(function() {
                let name = image.id;
                name = name + "blur.jpg";
                image.src = "images/" + name;
            }, 2000);

        }
        
        

    </script>
</head>
<body>
<!--<p id="messages">这是蒙娜丽莎的模糊图像。您可以用鼠标左键单击然后看看会发生什么！</p>-->
<img id="zero" src="images/zeroblur.jpg" title="这是一张模糊蒙娜丽莎图像">
<img id="one" src="images/oneblur.jpg" alt="">
<img id="two" src="images/twoblur.jpg" alt="">
<img id="three" src="images/threeblur.jpg" alt="">
<img id="four" src="images/fourblur.jpg" alt="">
<img id="five" src="images/fiveblur.jpg" alt="">

</body>
<script>
    window.onload = init;
</script>
</html>
