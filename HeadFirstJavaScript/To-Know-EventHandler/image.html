<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title> Image Guess </title>
    <style>
        body {margin: 20px;}
        img {
            margin: 20px;
        }
    </style>
    <script>
        window.onload = init;
        function init(){
            let images = document.getElementsByTagName("img");
            for(let i=0; i < images.length; i++){
                images[i].onclick = showAnswer;
            }
        }

        function showAnswer(eventObj){
            let image = eventObj.target;
            let name = image.id;
            name = name + ".jpg";
            image.src = "images/" + name;
            setTimeout(reblur, 2000, image);

        }
        
        function reblur(image) {
            let name = image.id;
            name = name + "blur.jpg";
            image.src = "images/" + name;
        }
        //TODO 实现点击显示正常图片，再一次点击显示模糊图片
    </script>
</head>
<body>

<img id="one" src="images/oneblur.jpg" alt="">

<img id="three" src="images/threeblur.jpg" alt="">
<img id="four" src="images/fourblur.jpg" alt="">
<img id="five" src="images/fiveblur.jpg" alt="">

</body>
</html>
