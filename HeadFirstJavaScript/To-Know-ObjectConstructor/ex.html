<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>542page exercise</title>
</head>
<body>
    <script type="text/javascript">
        // 构造函数 Dog
        function Dog(name, breed, weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
        };

        // 构造函数 Car
        function Car(params) {
            this.make = params.make;
            this.model = params.model;
            this.year = params.year;
            this.color = params.color;
            this.passengers = params.passengers;
            this.convertible = params.convertible;
            this.mileage = params.mileage;
            this.started = false;
            this.start = function() {
                this.started = true;
            },
            this.stop = function() {
                this.started = false;
            },
            this.drive = function () {
                if(this.started) {
                    console.log(this.make + ' ' + 
                                this.model + " goes zoom zoom!");
                } else {
                    console.log("Start the engine first.");
                }
            }
        };

        let limoParams = {
            make: "Webville Motors",
            model: "limo",
            year: 1983,
            color: "black",
            passengers: 12,
            convertible: true,
            mileage: 21120
        };

        let limo = new Car(limoParams);
        let limoDog = new Dog("Rhapsody In Blue", "Poodle", 40);

        console.log(limo.make + " " + limo.model + " is a " + typeof limo); // Webville Motors limo is a object
        console.log(limoDog.name + " is a " + typeof limoDog); // Rhapsody In Blue is a object


    </script>
</body>
</html>
