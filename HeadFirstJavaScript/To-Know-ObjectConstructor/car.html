<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car constructor</title>
</head>
<body>
    <script type="text/javascript">
        function Car(params) {
            this.make = params.make;
            this.model = params.model;
            this.year = params.year;
            this.color = params.color;
            this.passengers = params.passengers;
            this.convertible = params.convertible;
            this.mileage = params.mileage;
            this.started = false;
            this.start = function() {
                this.started = true;
            },
            this.stop = function() {
                this.started = false;
            },
            this.drive = function () {
                if(this.started) {
                    console.log(this.make + ' ' + 
                                this.model + " goes zoom zoom!");
                } else {
                    console.log("Start the engine first.");
                }
            }
        };
        let chevyParams = {
            make: "chevy",
            model: "Bel Air",
            year: 1957,
            color: "red",
            passengers: 2,
            convertible: false,
            mileage: 1021
        };
        let cadiParams = {
            make: "GM",
            model: "Cadillac",
            year: 1995,
            color: "tan",
            passengers: 5,
            convertible: false,
            mileage: 12892
        };
        let taxiParams = {
            make: "Webville Motors",
            model: "Taxi",
            year: 1995,
            color: "yellow",
            passengers: 4,
            convertible: false,
            mileage: 281341
        };
        let fiatParams = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000
        };
        let testCarParams = {
            make: "Webville Motors",
            model: "Test Car",
            year: 2014,
            color: "marine",
            passengers: 2,
            convertible: true,
            mileage: 21
        }
        let chevy = new Car(chevyParams);
        let cadi = new Car(cadiParams);
        let taxi = new Car(taxiParams);
        let fiat = new Car(fiatParams);

        let testCar = new Car(testCarParams);

        let cars = [chevy, cadi, taxi, fiat, testCar];
        for(let i=0; i<cars.length; i++) {
            cars[i].start();
            cars[i].drive();
            cars[i].drive();
            cars[i].stop();
        }
    </script>
</body>
</html>
