<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="bake">启动做饼干程序</button>
    </div>
</body>
<script>
    // 初始化煮饭脚本
    window.onload = function () {
        // 等待用户触发点击事件初始化
        var button = document.getElementById("bake");
        // 监听用户鼠标点击事件 触发 handleButton 函数，匿名函数写法，省略了函数名 handleButton
        button.onclick = function () {
            console.log("Time to bake the cookies");
            cookies.bake(2500); // 2.5s 后启动做饼干程序
        };
    };

    var cookies = {
        instructions: "Please oven to 350...",
        bake: function (time) {
            console.log("Baking the cookies");
            // 使用匿名函数表达式作为实参
            setTimeout(function () {
                alert("Cookies are ready, take them out to cool.");
                console.log("cooling the cookies");
                setTimeout(alert("Cookies are cool, time to eat!"), 1000);
            }, time);
        }

    };

</script>

</html>
