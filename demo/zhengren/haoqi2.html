<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--引入 在线jquery 库，使用的是本地环境中的相对地址-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            /* 整体元素居中显示 */
            margin: 0 auto;
            /* 设置网页画布大小 */
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
    <button>点我查看视频</button>
    <div>
        <!-- 视频宽度大小与body宽度相同，就能网页居中显示 -->
        <video controls autoplay width="500">
            <source src="https://f.video.weibocdn.com/u0/jJgRSetFgx07YenG9X8I010412003vAc0E010.mp4?label=mp4_ld&template=480x360.25.0&media_id=4799882909909009&tp=8x8A3El:YTkl0eM8&us=0&ori=1&bf=4&ot=h&lp=000029RgMz&ps=mZ6WB&uid=6DDiez&ab=7397-g1,8143-g0,8013-g0,7598-g0&Expires=1659868522&ssig=aUHI8OoTkw&KID=unistore,video" type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
        </video>
    </div>
    <!-- <iframe src="//player.bilibili.com/player.html?bvid=BV1rF411A7fY&page=1" scrolling="yes" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe> -->
    
</body>
<script>
    // 对所有的 p 元素段落添加点击事件
    $("p").click(function () {
        // 当点击 p 元素时，用滑动动画隐藏元素,并调用 callBack 函数
        $(this).slideUp(200,callBack());
    });

    function callBack(){
      let message = document.getElementById("tip");
      message.innerHTML = "你正在通过 jquery 中的 .click() API 隐藏元素";
    }
</script>
</html>
