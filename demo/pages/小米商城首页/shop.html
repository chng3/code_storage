<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 页面基础配置 */
        body {
            background-color: #f5f5f5;
        }
        .topbarBrWrp {
            position: relative;
            height: 120px;
            width: 100%;
            background-color: grey;
        }
        .site_topbar {
            position: relative;
            height: 40px;
            background-color: rgb(144, 134, 134);
        }
        .site_header {
            position: relative;
            height: 100px;
            background-color: rgb(144, 200, 200);
        }
        .hero {
            position: relative;
            height: 670px;
            background-color: rgb(200, 200, 200);
        }
        .site_main {
            height: 7235px;
            /* position: relative; */
            background-color: rgb(190, 200, 200);
        }
        .site_footer {
            height: 472.5px;
            background-color: rgb(90, 90, 90);
        }
        .site_info {
            height: 205px;
            background-color: rgb(90, 90, 45);
        }
    </style>
</head>
<body>
    <!-- TODO: 往里面摆放盒子 -->
    <!-- 头部开始 -->
    <div class="header">
        <div class="topbarBrWrp"></div>
        <div class="site_topbar"></div>
        <div class="site_header"></div>
    </div>
    <!-- 头部结束 -->
    <!-- 网页分类和轮播图 -->
    <div class="hero"></div>
    <!-- 网页主内容开始 -->
    <div class="site_main"></div>
    <!-- 网页尾部开始 -->
    <div class="site_footer"></div>
    <!-- 网页尾部信息开始 -->
    <div class="site_info"></div>
</body>
</html>
