<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 页面基础配置 */
        body {
            background-color: #f5f5f5;
        }
        .container {
            width: 1226px;
        }
        .topbarBrWrp {
            position: relative;
            height: 120px;
            width: 100%;
            background-color: grey;
        }
        .site_topbar {
            position: relative;
            height: 40px;
            background-color: rgb(144, 134, 134);
        }
        .site_header {
            position: relative;
            height: 100px;
            background-color: rgb(144, 200, 200);
        }
        .hero {
            position: relative;
            height: 670px;
            background-color: #ffffff;
        }
        .hero .hero_main {
            height: 460px;
            background-color: skyblue;
            margin: 0 auto;
            margin-bottom: 14px;
        }
        .hero .hero_main .l_categories {
            position: absolute;
            width: 234px;
            height: 460px;
            background-color: rgb(153, 239, 239);
        }
        .hero .hero_main .slide {
            width: 100%;
            height: 100%;
            background-color: rgb(29, 163, 163);
        }
        .hero .sub_info {
            height: 170px;
            background-color: blue;
            margin: auto;
        }
        .hero .sub_info .left_channel_list {
            float: left;
            width: 234px;
            height: 170px;
            background-color: rgb(28, 201, 201);
        }
        .hero .sub_info .left_channel_list>ul li {
            list-style: none;
            width: 76px;
            height: 83px;
            background-color: red;
            border: 1px solid;
            float: left;
        }
        .hero .sub_info .right_promoList {
            float: right;
            width: 992px;
            height: 170px;
            background-color: rgb(106, 146, 146);
        }
        .hero .sub_info .right_promoList>ul li {
            float: left;
            list-style: none;
            width: 316px;
            height: 170px;
            margin-left: 14.6px;
            background-color: rgb(224, 238, 166);
        }
        .site_main {
            padding-top: 26px;
            width: 100%;
            /* overflow: hidden; */
            /* height: 7235px; */
            /* position: relative; */
        }
        .site_main .site_banner_box {
            height: 120px;
            background-color: #ffffff;
            margin: 0 auto;
        }
        .site_main .site_brick_box {
            height: 686px;
            background-color: #ffffff;
            margin: 0 auto;
            margin-top: 22px;
        }
        .site_main .site_brick_box .site_box_hd {
            /* 父相 */
            position: relative;
            height: 58px;
            background-color: rgb(190,80,80);
        }
        .site_main .site_brick_box .site_box_hd .more {
            height: 58px;
            width: 92px;
            background-color: red;
            /* 子绝 */
            position: absolute;
            top: 0;
            right: 0;
        }
        .site_main .site_brick_box .box_bd {
            height: 628px;
            background-color: yellowgreen;
        }
        .site_main .site_brick_box .box_bd .left {
            float: left;
            height: 100%;
            width: 234px;
            background-color: skyblue;
        }
        .site_main .site_brick_box .box_bd .right {
            float: left;
            height: 100%;
            width: 992px;
            background-color: #761422;
        }
        .site_main .site_brick_box .box_bd .right>ul li {
            list-style: none;
            float: left;
            width: 234px;
            height: 300px;
            margin-left: 14px;
            margin-bottom: 14px;
            background-color: pink;
        }
        .site_footer {
            height: 472.5px;
            background-color: rgb(90, 90, 90);
        }
        .site_footer .footer_service {
            height: 80px;
            background-color: #fff;
            margin: 0 auto;
        }
        .site_footer .footer_links {
            height: 392.5px;
            background-color: #aaaaaa;
            margin: 0 auto;
        }
        .site_info {
            height: 205px;
            background-color: rgb(90, 90, 45);
        }
        .home_toolbar {
            position: fixed;
            bottom: 70px;
            right: 0;
            z-index: 99;
        }
        .home_toolbar>div{
            width: 84px;
            height: 92px;
            background-color: #ffffff;
        }
    </style>
</head>
